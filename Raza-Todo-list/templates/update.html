{% extends 'base.html' %} {% block title %} Home{% endblock title %} {% block
body %}

<!-- <h1>Hello, world! raza</h1> -->

<div class="container my-2">
  <h1 class="text-danger">Update Your Todo List</h1>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Todo title</label>
      <input
        type="text"
        class="form-control"
        name="title"
        id="title"
        aria-describedby="emailHelp"
        value="{{todo.title}}"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description </label>
      <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}" />
    </div>

    <center>
      <button type="submit" class="btn btn-primary rounded-pill">Update</button>
    </center>
  </form>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
  crossorigin="anonymous"
></script>
{% endblock body %}
